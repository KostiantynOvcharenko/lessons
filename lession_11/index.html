<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lession 11</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="logo">
                    <img src="images/logo.ico" alt="">
                </div>
                <h1 class="header__title">Lession 11</h1>
            </div>
        </header>
        <main class="main">
            <!-- tractor -->
            <section class="tractor main__tractor">
                <div class="tractor__container">
                    <div class="tractor">
                        <div class="tractor__body"></div>
                        <div class="tractor__body tractor__body--dark"></div>
                        <div class="tractor__fara"></div>
                        <div class="tractor__hodova"></div>
                        <div class="tractor__wing"></div>
                        <div class="tractor__wheel wheel">
                            <div class="wheel__disk">
                                <div class="wheel__bolts">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                                <div class="wheel__bolts wheel__bolts--rotated">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                                <div class="wheel__hole"></div>
                            </div>
                        </div>
                        <div class="tractor__wheel wheel wheel--rear">
                            <div class="wheel__disk">
                                <div class="wheel__bolts">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                                <div class="wheel__bolts wheel__bolts--rotated">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                                <div class="wheel__hole"></div>
                            </div>
                        </div>
                        <div class="tractor__cabine"></div>
                            
                    </div>
                </div>
            </section>
            <!-- /tractor -->
        </main>
        <footer class="footer">
            <div class="footer__container">
                <p>&copy; 2024 All rights are protected.The information is provided for educational purposes.</p>
            </div>
        </footer>
    </div>
</body>
</html>
