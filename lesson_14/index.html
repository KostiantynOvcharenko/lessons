<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 14</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" sizes="16x16"
            href="favicon-16x16.png">
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <div class="logo">
                        <img src="img/favicon-32x32.png" alt>
                    </div>
                    <h1 class="header__title">Lesson 14</h1>
                </div>
            </header>
            <main class="main">
                <div class="main__contacts">
                    <div class="contacts">
                        <div class="contacts__container">
                            <div class="contacts__block">
                                <div class="contacts__text">
                                    <p>There are many variations of passages of Lorem Ipsu available, but the majority have suffered alte.</p>
                                </div>
                                <form class="form" action="#">
                                    <div class="form__items">
                                        <div class="form__item input">
                                            <label class="input__label" for="input-name">Name*</label>
                                            <div class="input__field">
                                                <input class="input__input" id="input-name" type="text" name="form[name]" required>
                                            </div>
                                        </div>
                                        <div class="form__item input">
                                            <label class="input__label" for="input-email">Email*</label>
                                            <div class="input__field">
                                                <input class="input__input" id="input-email" type="email" name="form[email]" required>
                                            </div>
                                        </div>
                                        <div class="form__item input">
                                            <label class="input__label" for="input-location">Location</label>
                                            <div class="input__field">
                                                <input class="input__input" id="input-location" type="text" name="form[location]">
                                            </div>
                                        </div>
                                        <div class="form__item form__item--split">
                                            <div class="form__items form__items--inline">
                                                <div class="form__item input">
                                                    <label class="input__label" for="input-budget">Budget*</label>
                                                    <div class="input__field">
                                                        <input class="input__input" id="input-budget" type="text" name="form[budget]" required pattern="\d{1,9}">
                                                    </div>
                                                </div>
                                                <div class="form__item input">
                                                    <label class="input__label" for="input-subject">Subject*</label>
                                                    <div class="input__field">
                                                        <input class="input__input" id="input-subject" type="text" name="form[subject]" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form__item input">
                                            <label class="input__label" for="input-message">Message*</label>
                                            <div class="input__field">
                                                <textarea class="input__input" id="input-message" name="form[message]" required></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="form__submit" type="submit">
                                        <span class="form__submit-text">Submit</span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- support -->
                <div class="support main__support">
                    <div class="support__container">
                        <form class="form" action="#">
                            <div class="form__items">
                                <div class="form__item input">
                                    <label class="input__label" for="input-f-name">First Name</label>
                                    <div class="input__field">
                                        <input class="input__input" id="input-f-name" type="text" name="form[f-name]" placeholder="Enter First Name" required>
                                    </div>
                                </div>
                                <div class="form__item input">
                                    <label class="input__label" for="input-s-name">Last Name</label>
                                    <div class="input__field">
                                        <input class="input__input" id="input-s-name" type="text" name="form[s-name]" placeholder="Enter Last Name" required>
                                    </div>
                                </div>
                                <div class="form__item input">
                                    <label class="input__label" for="input-cemail">Email</label>
                                    <div class="input__field">
                                        <input class="input__input" id="input-cemail" type="email" name="form[emailinput-email]" placeholder="Enter your Email" required>
                                    </div>
                                </div>
                                <div class="form__item input">
                                    <label class="input__label" for="input-phone">Phone Number</label>
                                    <div class="input__field">
                                        <input class="input__input" id="input-phone" type="tel" name="form[phone]" placeholder="Enter Phone Number" required>
                                    </div>
                                </div>
                                <div class="form__item input">
                                    <label class="input__label" for="input-smessage">Message</label>
                                    <div class="input__field">
                                        <textarea class="input__input" id="input-smessage" name="form[message]" placeholder="Enter your Message" required rows="4"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="form__footer">
                                <div class="form__checkbox-container checkbox">
                                    <div class="checkbox__box">
                                        <input class="checkbox__input" id="support-checkbox" type="checkbox" name="checkbox"  value="1" required>
                                    </div>
                                    <label class="checkbox__label" for="support-checkbox">I agree with Terms of Use and Privacy Policy</label>
                                </div>
                                <button class="form__submit" type="submit">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /support -->
            </main>
            <footer class="footer">
                <div class="footer__container">
                    <p>&copy; 2024 All rights are protected.The information is
                        provided for educational purposes.</p>
                </div>
            </footer>
        </div>
    </body>
</html>
