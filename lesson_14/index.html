<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 14</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" sizes="16x16"
            href="favicon-16x16.png">
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <div class="logo">
                        <img src="img/favicon-32x32.png" alt>
                    </div>
                    <h1 class="header__title">Lesson 14</h1>
                </div>
            </header>
            <main class="main">
                <div class="main__contacts">
                    <div class="contacts">
                        <div class="contacts__container">
                            <form class="request" action="#">
                                <div class="request__top">
                                    <p>There are many variations of passages of Lorem Ipsu available, but the majority have suffered alte.</p>
                                </div>
                                <ul class="request__fields">
                                    <li class="request__field">
                                        <label class="request__label" for="request-name">Name*</label>
                                        <input class="request__input" id="request-name" type="text" name="form[name]" required>
                                    </li>
                                    <li class="request__field">
                                        <label class="request__label" for="request-email">Email*</label>
                                        <input class="request__input" id="request-email" type="email" name="form[email]" required>
                                    </li>
                                    <li class="request__field">
                                        <label class="request__label" for="request-localion">Localion</label>
                                        <input class="request__input" id="request-localion" type="text" name="form[localion]">
                                    </li>
                                    <li class="request__field request__field-spliter">
                                        <ul class="request__fields request__fields-inline">
                                            <li class="request__field">
                                                <label class="request__label" for="request-budget">Budget*</label>
                                                <input class="request__input" id="request-budget" type="number" name="form[budget]" required>
                                            </li>
                                            <li class="request__field">
                                                <label class=".request__input" for="request-subject">Subject*</label>
                                                <input class="request__input" id="request-subject" type="text" name="form[subject]" required>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="request__field">
                                        <label class="request__label" for="request-message">Message*</label>
                                        <textarea class="request__input textarea" id="request-message" name="message" rows="1" required></textarea>
                                    </li>
                                </ul>
                                <a href="#" class="request__btn">
                                    <span class="request__btn-text">Submit</span>
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__container">
                    <p>&copy; 2024 All rights are protected.The information is
                        provided for educational purposes.</p>
                </div>
            </footer>
        </div>
    </body>
</html>
