<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Губка Боб</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .spongebob {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .head {
            width: 150px;
            height: 150px;
            background-color: #ffcc00;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            left: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .eyes {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 50px;
        }

        .eye {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .eye.left {
            left: 0;
        }

        .eye.right {
            right: 0;
        }

        .pupil {
            width: 15px;
            height: 15px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 7.5px;
            left: 7.5px;
        }

        .mouth {
            width: 80px;
            height: 40px;
            background-color: #ff6600;
            border-radius: 50%;
            position: absolute;
            top: 100px;
            left: 35px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .teeth {
            width: 70px;
            height: 20px;
            background-color: white;
            border-radius: 10px;
            position: absolute;
            top: 10px;
            left: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .pants {
            width: 150px;
            height: 50px;
            background-color: #3366ff;
            position: absolute;
            top: 175px;
            left: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .belt {
            width: 150px;
            height: 10px;
            background-color: #ffcc00;
            position: absolute;
            top: 225px;
            left: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="spongebob">
        <div class="head"></div>
        <div class="eyes">
            <div class="eye left">
                <div class="pupil"></div>
            </div>
            <div class="eye right">
                <div class="pupil"></div>
            </div>
        </div>
        <div class="mouth">
            <div class="teeth"></div>
        </div>
        <div class="pants"></div>
        <div class="belt"></div>
    </div>
</body>
</html>
